<div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color-text--black">
        <h1 class="margin-bottom-10">Busskort</h1>
    </div>
    <form action="/next" method="post">
        <input type="hidden" name="stepName" value="busskort">
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <div class="mdl-typography--headline margin-top-10">Har du fått busskort av oss tidligere?</div>
            <label for="busskortRadio01" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                <input type="radio" name="mottattBusskort" value="ja" id="busskortRadio01" class="mdl-radio__button warning-type-selector" required="required">
                <span class="mdl-radio__label">Ja</span>
            </label><br />
            <label for="busskortRadio02" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                <input type="radio" name="mottattBusskort" value="nei" id="busskortRadio02" class="mdl-radio__button warning-type-selector" required="required">
                <span class="mdl-radio__label">Nei</span>
            </label><br />
            <label for="busskortRadio03" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                <input type="radio" name="mottattBusskort" value="mistet" id="busskortRadio03" class="mdl-radio__button warning-type-selector" required="required">
                <span class="mdl-radio__label">Ja, men har mistet det</span>
            </label><br />
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/previous" title="Gå til forrige punkt i søknaden" class="mdl-button mdl-js-button mdl-color-text--black fontBiggerButton">Forrige</a>
            <div class="mdl-layout-spacer"></div>
            <button type="submit" title="Gå til neste punkt i søknaden" class="mdl-button mdl-js-button mdl-color-text--black fontBiggerButton">Neste</button>
        </div>
    </form>
</div>
