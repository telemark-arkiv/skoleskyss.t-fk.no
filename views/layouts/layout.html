<!DOCTYPE html>

<body>
    <div class="mdl-layout--fixed-header">

                <!-- Title -->
                <span class="mdl-layout-title mdl-color-text--black">Skoleskyss</span>
                <span class="mdl-color-text--black margin-left-20"></span>

                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link mdl-navigation__link--icon mdl-color-text--black" href="/"><span id="homepageLink" class="material-icons">home</span></a>

                    <div class="mdl-tooltip mdl-tooltip--large" for="logoutLink">Logg ut av MinID</div>
                </nav>
            </div>
        </header>
        <main class="mdl-layout mdl-js-layout mdl-layout__content">
            {{{content}}}
        </main>
        <div class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action"></button>
        </div>
    </div>
