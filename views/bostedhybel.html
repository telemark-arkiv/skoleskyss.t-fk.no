<div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color-text--black">
        <h1 class="margin-bottom-10">Hybelens adresse</h1>
    </div>
    <form action="/next" method="post">
        <input type="hidden" name="stepName" value="bostedhybel">
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="ADR" name="ADR">
                <label class="mdl-textfield__label" for="ADR">Adresse</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="tel" id="POSTN" name="POSTN">
                <label class="mdl-textfield__label" for="POSTN">Postnummer</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="POSTS" name="POSTS">
                <label class="mdl-textfield__label" for="POSTS">Poststed</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="tel" id="GARD" name="GARD">
                <label class="mdl-textfield__label" for="GARD">Gårdsnummer</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="tel" id="BRUK" name="BRUK">
                <label class="mdl-textfield__label" for="BRUK">Bruksnummer</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="tel" id="KOMNR" name="KOMNR">
                <label class="mdl-textfield__label" for="KOMNR">Kommunenummer</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/avbrutt" id="cancelEverything" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Avbryt søknadsprosessen"><i class="material-icons">delete</i></a>
            <div class="mdl-layout-spacer"></div>
            <button type="submit" title="Gå til neste punkt i søknaden" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons">forward</button>
        </div>
    </form>
</div>
