<div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color-text--black">
        <h1 class="margin-bottom-10">Grunnlag</h1>
    </div>
    <form action="/next" method="post">
        <input type="hidden" name="stepName" value="grunnlag">
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <div class="mdl-typography--headline">
                Hvorfor søker du skoleskyss?
            </div>
            {{>grunnlag-liste}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button type="submit" title="Gå til neste punkt i søknaden" class="mdl-button mdl-js-button mdl-color-text--black fontBigger">Neste</button>
        </div>
    </form>
</div>
